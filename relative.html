<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border:3px solid #000;
            color: white;
        }
        .one{
            background: red;
            position: static;
        }
        .two{
            background: blue;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="one">block 1</div>
    <div class="two">block 2</div>
</body>
</html>
